name: Build Eleventy ðŸ–¥ï¸ prod

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v3

      - name: â›“ï¸ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ðŸ–¥ï¸ Install dependencies & build
        run: |
          npm ci
          npm run build:prod

      - name: Copy Site recursively to remote (Ëµ Í¡~ ÍœÊ– Í¡Â°Ëµ)ï¾‰âŒ’â™¡*:ãƒ»ã€‚.
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          source: "_site/*"
          target: "domains/reunionweb.org/public_html"
          strip_components: 1
          rm: true

      - name: Configure SSH ãƒ¾( ÍÂ° ÍœÊ–Í¡Â°)ãƒŽâ™ª
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/staging.key
          chmod 600 ~/.ssh/staging.key
          cat >>~/.ssh/config <<END
          Host staging
            HostName $SSH_HOST
            User $SSH_USER
            Port $SSH_PORT
            IdentityFile ~/.ssh/staging.key
            StrictHostKeyChecking no
          END
        env:
          SSH_USER: ${{ secrets.USERNAME }}
          SSH_KEY: ${{ secrets.KEY }}
          SSH_HOST: ${{ secrets.HOST }}
          SSH_PORT: ${{ secrets.PORT }}
