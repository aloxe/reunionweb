name: 'Build Eleventy ðŸ› ï¸ test'
on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: 'Environment'
        default: 'test'
        required: true
        options:
        - test
  push:
    branches:
      - test
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v3

      - name: â›“ï¸ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ðŸ› ï¸ Install dependencies & build
        run: |
          npm ci
          npm run build:test

      - name: Copy Site recursively to remote (â•¯ Í¡Â° ÍœÊ– Í¡Â°ï¼‰â•¯ï¼/â”´â”¬â”´â”¬â”´ 
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          source: "_site/*"
          target: "domains/test.xn--4lj4bfp6d.eu.org/public_html"
          strip_components: 1
          rm: true

      - name: Configure SSH ãƒ¾( ÍÂ° ÍœÊ–Í¡Â°)ãƒŽâ™ª
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/staging.key
          chmod 600 ~/.ssh/staging.key
          cat >>~/.ssh/config <<END
          Host staging
            HostName $SSH_HOST
            User $SSH_USER
            Port $SSH_PORT
            IdentityFile ~/.ssh/staging.key
            StrictHostKeyChecking no
          END
        env:
          SSH_USER: ${{ secrets.USERNAME }}
          SSH_KEY: ${{ secrets.KEY }}
          SSH_HOST: ${{ secrets.HOST }}
          SSH_PORT: ${{ secrets.PORT }}

      - name: Copy htaccess to site
        run: ssh staging "cd ~/domains/test.xn--4lj4bfp6d.eu.org/homes/; cp .htaccess ../public_html/"

      - name: Add symlink to the logs
        run: ssh staging "cd ~/domains/test.xn--4lj4bfp6d.eu.org/public_html/; ln -s ../logs logs"
